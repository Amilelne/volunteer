<div class="header">
    <div class="title" routerLink='/profile/demands/state/3'>
      <img src="../../../../assets/icons/chevron-left-white.svg" alt="backward" />
      <span>Edit new demand</span>
    </div>
  </div>
  <form [formGroup]="addDemandForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-6">
        <label for="inputTitle">Title</label>
        <input
          type="text"
          class="form-control"
          id="inputTitle"
          formControlName="name"
        />
      </div>
      <div class="form-group col-6">
        <label for="inputDeadline">Deadline</label>
        <input
          type="text"
          class="form-control"
          id="inputDeadline"
          placeholder="2020-08-10"
          formControlName="deadline"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        formControlName="location"
      />
    </div>
    <div class="form-group">
      <label for="inputPhone">Telephone</label>
      <input
        type="text"
        class="form-control"
        id="inputPhone"
        formControlName="phone"
      />
    </div>
    <div class="form-group">
      <label for="inputDescription">Description</label>
      <textarea
        class="form-control"
        aria-label="With textarea"
        id="inputDescription"
        formControlName="description"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-lg">Update demand</button>
  </form>
