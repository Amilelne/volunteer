<div class="main">
  <div class="header">
    <ng-container *ngIf="user">
      <img src={{user.avatar.url}} alt="avatar" class="avatar" />
      <div class="info">
        <h5>{{user.username}}</h5>
        <p>{{user.email}}</p>
      </div>
      <img src="../../assets/icons/settings.svg" alt="settings" class="settings" routerLink='/profile/settings' />
    </ng-container>
  </div>
  <div class="myneed">
    <div class="title" routerLink='/profile/demands'>
      <h5>My Demand</h5>
      <p>View All Demand</p>
      <img src="../../assets/icons/chevron-right.svg" alt="need" />
    </div>
    <hr />
    <div class="need-detail">
      <div class="row">
        <div class="col-3">
          <img src="../../assets/icons/loader.svg" alt="need" />
          <p>Wait</p>
        </div>
        <div class="col-3">
          <img src="../../assets/icons/rotate-cw.svg" alt="need" />
          <p>Process</p>
        </div>
        <div class="col-3">
          <img src="../../assets/icons/flag.svg" alt="need" />
          <p>Completed</p>
        </div>
        <div class="col-3">
          <img src="../../assets/icons/award.svg" alt="need" />
          <p>Comment</p>
        </div>
      </div>
    </div>
  </div>

  <div class="child-menu">
    <div class="func">
      <img src="../../assets/icons/help-circle.svg" alt="help" />
      <p>Customer Center</p>
      <img
        src="../../assets/icons/chevron-right.svg"
        alt="need"
        class="right-arrow"
      />
    </div>
  </div>

  <div class="child-menu">
